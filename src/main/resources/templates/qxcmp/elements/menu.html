<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<!--/*
    默认分段
*/-->
<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.Menu"*/-->
<th:block th:fragment="default(component)">
    <div class="ui menu">
        <th:block th:each="item : ${component.items}">
            <div th:replace="~{:: item(${item})}"></div>
        </th:block>
    </div>
</th:block>

<!--/*
    分段组
*/-->
<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.MenuItem"*/-->
<div th:fragment="item(component)" class="item">
    <th:block th:if="${component.image ne null}">
        <div th:replace="~{qxcmp/elements/image :: default(${component.image})}"></div>
    </th:block>
    <span th:if="${#strings.isEmpty(component.url)}" th:utext="${component.text}"></span>
    <a th:unless="${#strings.isEmpty(component.url)}" th:target="${component.urlTarget}"
       th:href="@{${component.url}}" th:utext="${component.text}"></a>
</div>
</body>
</html>
