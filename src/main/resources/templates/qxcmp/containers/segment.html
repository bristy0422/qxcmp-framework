<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<!--/*
    默认分段
*/-->
<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.segment.Segment"*/-->
<th:block th:fragment="default(component)">
    <div class="ui segment">
        <th:block th:each="component : ${component.components}">
            <div th:replace="~{qxcmp/globals/components :: component(${component})}"></div>
        </th:block>
    </div>
</th:block>

<!--/*
    分段组
*/-->
<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.segment.Segments"*/-->
<div th:fragment="group(component)" th:class="${component.getClassName()}">
    <th:block th:each="segment : ${component.segments}">
        <div th:replace="~{:: default(${segment})}"></div>
    </th:block>
</div>
</body>
</html>
