<!--/*
    基本HTML元素组件
*/-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.html.Anchor"*/-->
<th:block th:fragment="anchor(component)">
    <a th:class="${component.className}"
       th:href="@{${component.href}}" th:target="${component.target}" th:attr="download=${component.download}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </a>
</th:block>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.html.HeaderElement"*/-->
<th:block th:fragment="h1(component)">
    <h1 th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </h1>
</th:block>
<th:block th:fragment="h2(component)">
    <h2 th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </h2>
</th:block>
<th:block th:fragment="h3(component)">
    <h3 th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </h3>
</th:block>
<th:block th:fragment="h4(component)">
    <h4 th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </h4>
</th:block>
<th:block th:fragment="h5(component)">
    <h5 th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </h5>
</th:block>
<th:block th:fragment="h6(component)">
    <h6 th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </h6>
</th:block>

<th:block th:fragment="paragraph(component)">
    <p th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </p>
</th:block>

<th:block th:fragment="division(component)">
    <div th:class="${component.className}">
        <div th:replace="~{:: element-body(${component})}"></div>
    </div>
</th:block>

<th:block th:fragment="span-element(component)">
    <span th:class="${component.className}">
        <span th:replace="~{:: element-body(${component})}"></span>
    </span>
</th:block>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.elements.html.BaseHtmlElement"*/-->
<th:block th:fragment="element-body(component)">
    <th:block th:if="${#lists.isEmpty(component.inlineElements)}">
        [[${component.text}]]
    </th:block>
    <th:block th:unless="${#lists.isEmpty(component.inlineElements)}">
        <th:block th:each="inlineElement : ${component.inlineElements}">
            <div th:replace="~{qxcmp/globals/components :: component(${inlineElement})}"></div>
        </th:block>
    </th:block>
</th:block>
</body>
</html>
