<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<body>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTable"*/-->
<table th:fragment="table(component)" th:class="${component.getClassName()}">

</table>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTableHeader"*/-->
<th:block th:fragment="header(component)" th:if="${component ne null}">
    <thead th:class="${component.getClassName()}">
    <th:block th:each="row : ${component.rows}">
        <div th:replace="~{qxcmp/globals/components :: component(${row})}"></div>
    </th:block>
    </thead>
</th:block>
<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTableBody"*/-->
<th:block th:fragment="body(component)">
    <tbody th:class="${component.getClassName()}">
    <th:block th:each="row : ${component.rows}">
        <div th:replace="~{qxcmp/globals/components :: component(${row})}"></div>
    </th:block>
    </tbody>
</th:block>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTableFooter"*/-->
<th:block th:fragment="footer(component)" th:if="${component ne null}">
    <tfoot th:class="${component.getClassName()}">
    <th:block th:each="row : ${component.rows}">
        <div th:replace="~{qxcmp/globals/components :: component(${row})}"></div>
    </th:block>
    </tfoot>
</th:block>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTableRow"*/-->
<th:block th:fragment="row(component)">
    <tr th:class="${component.getClassName()}">
        <th:block th:each="cell : ${component.cells}">
            <div th:replace="~{qxcmp/globals/components :: component(${cell})}"></div>
        </th:block>
    </tr>
</th:block>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTableCell"*/-->
<th:block th:fragment="head(component)">
    <th th:class="${component.getClassName()}">
        <th:block th:if="${#strings.isEmpty(component.content)}">
            <div th:replace="~{qxcmp/globals/components :: component(${component.component})}"></div>
        </th:block>
        <th:block th:unless="${#strings.isEmpty(component.content)}" th:utext="${component.content}"/>
    </th>
</th:block>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.modules.table.AbstractTableCell"*/-->
<th:block th:fragment="data(component)">
    <td th:class="${component.getClassName()}">
        <th:block th:if="${#strings.isEmpty(component.content)}">
            <div th:replace="~{qxcmp/globals/components :: component(${component.component})}"></div>
        </th:block>
        <th:block th:unless="${#strings.isEmpty(component.content)}" th:utext="${component.content}"/>
    </td>
</th:block>
</body>
</html>
