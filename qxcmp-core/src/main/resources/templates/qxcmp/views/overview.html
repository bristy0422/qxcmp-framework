<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<body>

<!--/*@thymesVar id="component" type="com.qxcmp.web.view.views.Overview"*/-->
<div th:fragment="default(component)" th:class="${component.getClassName()}">
    <div th:replace="~{qxcmp/globals/components :: component(${component.header})}"></div>
    <th:block th:if="not ${#lists.isEmpty(component.actions)}">
        <div class="ui divider"></div>
        <div class="ui grid">
            <div class="row">
                <div class="sixteen wide column">
                    <th:block th:each="action : ${component.actions}">
                        <div th:replace="~{qxcmp/globals/components :: component(${action})}"></div>
                    </th:block>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:if="not ${#lists.isEmpty(component.components)}">
        <div class="ui divider"></div>
        <th:block th:each="com : ${component.components}">
            <div th:replace="~{qxcmp/globals/components :: component(${com})}"></div>
        </th:block>
    </th:block>
    <th:block th:if="not ${#lists.isEmpty(component.links)}">
        <div class="ui divider"></div>
        <th:block th:each="link : ${component.links}">
            <div th:replace="~{qxcmp/globals/components :: component(${link})}"></div>
        </th:block>
    </th:block>
</div>

</body>
</html>
